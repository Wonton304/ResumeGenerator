<h1>Job Postings</h1>
<b> Calculate: </b><br>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary" (click) = "calcMin()"> Minimum Proficiency Requirements</button>
  <button type="button" class="btn btn-secondary" (click) = "calcMax()"> Maximum Proficiency Requirements</button>
  <button type="button" class="btn btn-secondary" (click) = "calcAvg()"> Average Proficiency Requirements</button>
</div>
<div>
<b *ngIf=maxIsVisible>Maximum Proficiency Required: {{max$}}</b>
<b *ngIf=minIsVisible>Minimum Proficiency Required: {{min$}}</b>
<b *ngIf=avgIsVisible>Average Proficiency Required: {{avg$}}</b>
</div>
<hr>
<ul>
    <li *ngFor='let post of posting$'>
        <ul>
            <li> Company: <strong>{{post.COMPANYNAME}}</strong> PostID: <strong>{{ post.ID}}</strong> </li>
            <li> Field: <strong> {{ post.FIELD}}</strong>      Position:<strong> {{ post.POSITIONTITLE }}</strong> </li>
            <li> {{ post.DESCRIPTION }} </li>
            <hr>
        </ul>
    </li>
</ul>
