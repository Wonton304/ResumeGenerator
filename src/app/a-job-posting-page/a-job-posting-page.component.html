<p>Job Postings</p>
<ul>
    <li *ngFor='let post of posting$'>
        <ul>
            <li> Company: {{post.COMPANYNAME}}   PostID: {{ post.ID}} </li> 
            <li> Field:  {{ post.FIELD}}      Position: {{ post.POSITIONTITLE }} </li>
            <li> {{ post.DESCRIPTION }} </li>
            <hr>
        </ul>
    </li>
</ul>
