<p>Employer Job Postings</p>
<ul>
    <li *ngFor='let post of posting$'>
        <ul>
            <li> Company: <strong>{{post.COMPANYNAME}}</strong> PostID: <strong>{{ post.ID}}</strong> </li>
            <li> Field: <strong> {{ post.FIELD}}</strong>      Position:<strong> {{ post.POSITIONTITLE }}</strong> </li>
            <li> {{ post.DESCRIPTION }}</li>
        </ul>
        <button (click)="delete(post.ID)"> Delete Posting </button>
        <hr>
    </li>
</ul>
